<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form [formGroup]="newTodoForm" (ngSubmit)="addTodo()" enctype="application/x-www-form-urlencoded" role="form" >
      <input formControlName="todo" class="new-todo" placeholder="What needs to be done" autofocus >
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer">
    <span class="todo-count"></span>
    <ul class="filters">
      <li>
        <a href="#"
          [ngClass]="{'selected': (currentFilter$ | async) === 'All'}"
          (click)="toggleFilter('All')">
            All
        </a>
      </li>
      <li>
        <a href="#"
          [ngClass]="{'selected': (currentFilter$ | async) === 'Active'}"
          (click)="toggleFilter('Active')">
            Active
        </a>
      </li>
      <li>
        <a href="#"
          [ngClass]="{'selected': (currentFilter$ | async) === 'Completed'}"
          (click)="toggleFilter('Completed')">
            Completed
        </a>
      </li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
