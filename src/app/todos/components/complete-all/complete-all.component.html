<ng-container *ngIf="(multipleTodosExist$ | async).length > 1">
  <input id="toggle-all" class="toggle-all" type="checkbox" (click)="toggleCompleteAll()" [ngModel]="allTodosAreSelected$ | async">
  <label for="toggle-all" class="toggle-all-label" title="Mark all as complete">Mark all as complete</label>
</ng-container>
