<ul class="todo-list">
  <li class="skeleton-li" *ngIf="loading">
    <div class="skeleton"></div>
  </li>
  <li *ngFor="let todo of todos" [ngClass]="{'editing': todo.editing}">
    <app-todo [todo]="todo" ></app-todo>
  </li>
  <li class="no-matches" *ngIf="!todos?.length && !loading">
    {{message}}
  </li>
</ul>
